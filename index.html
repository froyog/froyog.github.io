<!DOCTYPE html>
<html>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The OS</title>
        <script src="shell.min.js"></script>

    html, body {
        font-family: monospace;
        padding: 0;

    p {margin: 0}

        color: #ddd;

        padding: 5px;

    }
    #screen::-webkit-scrollbar {
        display: none;
    }
